    biography: |
      <strong>George Harrison</strong> is an English guitarist, singer-songwriter, and producer who achieved international
      fame as the lead guitarist of the Beatles. Often referred to as "the quiet Beatle", Harrison wrote Something, which
      became the Beatles' second-most covered song.
